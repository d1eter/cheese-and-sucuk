<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese & Sucuk</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="nav-title">
                <p>CHEESE</p> 
                <img src="./images/sandwich.svg" alt="Sandwich Icon" class="logo" width="50" height="100">
                <p>SUCUK</p>
            </div>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">iconic sandwiches from around the globe.</h1>
            <button class="banner-btn">order now</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- menu -->
    <section class="menu">
        <div class="section-title">
            <h2>menu</h2>
        </div>
        <div class="menu-center">
            <!-- single menu item -->
            <article class="menu-item">
                <div class="img-container">
                    <img src="./images/menu-item-1.jpg" alt="Sandwich with cheese and salad" class="menu-item-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart">
                            add to order
                        </i>
                    </button>
                </div>
                <h3>Cheese, Ham and Salad</h3>
                <h4>7€</h4>
            </article>
            <!-- end of single menu item -->
        </div>
    </section>
    <!-- end of menu -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your order</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/menu-item-1.jpg" alt="Sanchwich">
                    <div>
                        <h4>Ham, Cheese and Salad</h4>
                        <h5>7€</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : € <span class="cart-total">0</span></h3>
                <buttton class="clear-cart banner-btn">clear cart</buttton>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/photo3idea-studio"
            title="photo3idea_studio">photo3idea_studio</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a></div> -->
    <script src="app.js"></script>
</body>
</html>
